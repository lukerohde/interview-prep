{% extends "main/base.html" %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">{{ tutor.name }} - Prompt Settings</h1>
    
    <div class="space-y-6">
        {% for key in whitelist %}
            <div class="bg-white shadow rounded-lg p-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    {{ key }}
                </label>
                <textarea
                    data-key="{{ key }}"
                    class="prompt-override w-full h-32 p-2 border rounded-md"
                    placeholder="{{ defaults|get_item:key }}"
                >{{ overrides|get_item:key|default:'' }}</textarea>
                <div class="mt-2 text-sm text-gray-500">
                    Default value will be used if left empty
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const textareas = document.querySelectorAll('.prompt-override');
    
    textareas.forEach(textarea => {
        // Show default value when focusing empty textarea
        textarea.addEventListener('focus', function() {
            if (!this.value) {
                this.value = this.placeholder;
            }
        });
        
        // Save changes when textarea loses focus
        textarea.addEventListener('blur', function() {
            const key = this.dataset.key;
            const value = this.value.trim();
            
            fetch(`/{{ tutor.url_path }}/prompts/update/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: `key=${encodeURIComponent(key)}&value=${encodeURIComponent(value)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to save changes');
            });
        });
    });
    
    // Helper function to get CSRF token
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
});
</script>
{% endblock %}
