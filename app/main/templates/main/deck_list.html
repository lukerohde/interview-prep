{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
  <div class="row justify-content-between align-items-center mb-4">
    <div class="col">
      <h1 class="display-6 mb-0">{{ tutor.deck_name }}</h1>
    </div>
    <div class="col-auto">
      <a href="{% url 'main:deck_create' url_path=tutor.url_path %}" class="btn btn-primary btn-lg">
        <i class="bi bi-plus-circle me-2"></i>New Deck
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="list-group list-group-flush">
          {% for deck in decks %}
            {% include 'main/_deck_detail.html' %}
          {% empty %}
            <div class="list-group-item py-4 text-center text-muted">
              <i class="bi bi-inbox-fill display-4 d-block mb-3"></i>
              <p class="mb-0">No decks available. Click the button above to create your first deck.</p>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
