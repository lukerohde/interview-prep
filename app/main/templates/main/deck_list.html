{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
  <div class="row justify-content-between align-items-center mb-4">
    <div class="col">
      <h1 class="display-6 mb-0">{{ tutor.deck_name_plural }}</h1>
    </div>
    <div class="col-auto">
      <a href="{% url 'main:deck_create' url_path=tutor.url_path %}" class="btn btn-primary btn-lg">
        <i class="bi bi-plus-circle me-2"></i>New {{ tutor.deck_name }}
      </a>
    </div>
  </div>

  <div class="row g-4">
    {% for deck in decks %}
      <div class="col-12">
        {% include 'main/_deck_detail.html' %}
      </div>
    {% empty %}
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-body py-4 text-center text-muted">
            <i class="bi bi-inbox-fill display-4 d-block mb-3"></i>
            <p class="mb-0">No decks available. Click the button above to create your first deck.</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
