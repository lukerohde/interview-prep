{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
  <div class="row justify-content-between align-items-center mb-4">
    <div class="col">
      <h1 class="display-6 mb-0">Job Applications</h1>
    </div>
    <div class="col-auto">
      <a href="{% url 'main:application_create' %}" class="btn btn-primary btn-lg">
        <i class="bi bi-plus-circle me-2"></i>New Application
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="list-group list-group-flush">
          {% for application in applications %}
            {% include 'main/_application_detail.html' %}
          {% empty %}
            <div class="list-group-item py-4 text-center text-muted">
              <i class="bi bi-inbox-fill display-4 d-block mb-3"></i>
              <p class="mb-0">No applications available. Click the button above to create your first application.</p>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
