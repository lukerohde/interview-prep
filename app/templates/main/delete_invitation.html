{% extends "base.html" %}
{% load static %}

{% block title %}Delete Invitation{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">Delete Invitation</h3>
                </div>
                <div class="card-body">
                    <p class="card-text">
                        Are you sure you want to delete the invitation for <strong>{{ invitation.email }}</strong>?
                    </p>
                    <p class="text-muted">
                        This action cannot be undone.
                    </p>
                    
                    <form method="post" action="{% url 'main:delete_invitation' invitation.id %}">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">Yes, Delete Invitation</button>
                            <a href="{% url 'main:list_invitations' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
